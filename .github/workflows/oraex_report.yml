name: ORAEX Report Generator

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - 'cmdb/**.xlsx'
      - 'cmdb/**.py'
      - 'cmdb/**.html'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r cmdb/requirements.txt

      - name: Generate Report
        run: |
          cd cmdb
          python gerar_relatorio_html.py
          # Copy to index.html for easier access
          cp Relatorio_GMUDs_2026.html index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./cmdb
          keep_files: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Auto-deploy: ORAEX Report ðŸš€'
